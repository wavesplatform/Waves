waves.matcher.publicKey = "TestMatcherPubKey"

akka {
  loglevel = "DEBUG"
  log-config-on-start = on

  persistence {
    journal.plugin = "inmemory-journal"
    snapshot-store.plugin = "inmemory-snapshot-store"
  }

  actor.debug {
    lifecycle = on
    autoreceive = on
    receive = on
  }
}

app {
  product = "Waves"
  release = "TestRelease"
  version = "0.0.0"
}
