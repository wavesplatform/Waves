waves {
  utx.allow-transactions-from-smart-accounts = true
  utx-synchronizer.network-tx-cache-size = 20

  wallet.password = "some string as password"
  db {
    max-cache-size = 5
    rocksdb {
      main-cache-size = 1K
      tx-cache-size = 1K
      tx-meta-cache-size = 1K
      tx-snapshot-cache-size = 1K
      write-buffer-size = 1M
    }
  }
}
