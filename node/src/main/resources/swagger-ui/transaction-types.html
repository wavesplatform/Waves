<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Type Codes</title>
    <style>
        body {
            font: normal 9px Droid Sans, sans-serif;
        }
        h1 {
            padding: 20px 0px 40px;
            margin: 0px auto;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 5px 15px 5px;
        }
    </style>
</head>
<body>
<h1>Type Code by Transaction</h1>
<table>
    <thead>
        <tr><th>Transaction</th><th>Type Code</th></tr>
    </thead>
    <tbody>
        <tr><td>Issue</td><td>3</td></tr>
        <tr><td>Transfer</td><td>4</td></tr>
        <tr><td>Reissue</td><td>5</td></tr>
        <tr><td>Burn</td><td>6</td></tr>
        <tr><td>Exchange</td><td>7</td></tr>
        <tr><td>Lease</td><td>8</td></tr>
        <tr><td>Cancel Lease</td><td>9</td></tr>
        <tr><td>Alias</td><td>10</td></tr>
        <tr><td>Mass Transfer</td><td>11</td></tr>
        <tr><td>Data</td><td>12</td></tr>
        <tr><td>Set Script</td><td>13</td></tr>
        <tr><td>Fee Sponsorship</td><td>14</td></tr>
    </tbody>
</table>

</html>
