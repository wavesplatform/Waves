syntax = "proto3";
package waves.api;
option java_package = "com.wavesplatform.database.protobuf";

import "waves/block.proto";

message AssetDetails {
    bytes name = 1;
    bytes description = 2;
    int32 last_renamed_at = 3;
    bool reissuable = 4;
    bytes total_volume = 5;
}

message BlockMeta {
    Block.Header header = 1;
    bytes signature = 2;
    int32 height = 3;
    int32 size = 4;
    int32 transaction_count = 5;
    int64 total_fee_in_waves = 6;
    int64 reward = 7;
    bytes vrf = 8;
}

message AccountScriptInfo {
    bytes public_key = 1;
    bytes script_bytes = 2;
    int64 verifier_complexity = 3;
    map<string, int64> callable_complexity = 4;
}

message StaticAssetInfo {
    bytes source_id = 1;
    bytes issuer_public_key = 2;
    int32 decimals = 3;
    bool is_nft = 4;
}

message DataEntry {
    oneof value {
        int64 int_value = 1;
        bool bool_value = 2;
        bytes binary_value = 3;
        string string_value = 4;
    }
}
