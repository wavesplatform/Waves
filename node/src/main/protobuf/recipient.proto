// Transactions
syntax = "proto3";
package waves;
option java_package = "com.wavesplatform.protobuf.transaction";
option csharp_namespace = "Waves";
option go_package = "github.com/wavesplatform/Waves/protobuf";

message Recipient {
    oneof recipient {
        bytes address = 1;
        string alias = 2;
    };
};
